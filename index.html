<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساب مصغّر مع Firebase</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl; /* Right-to-left for Arabic */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease;
            background: linear-gradient(135deg, #1a1a2e, #16213e); /* CSS Feature 6: Gradient Background */
            color: var(--text-color); /* Use CSS variables */
            --bg-color: #1a1a2e; /* Dark Mode Default */
            --text-color: #e0e0e0;
            --primary-color: #4a4e69;
            --secondary-color: #9191a1;
            --my-message-bg: #4a4e69;
            --other-message-bg: #2e3a4e;
            --input-bg: #2e3a4e;
            --input-text: #e0e0e0;
            --border-color: #4a4e69;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --scroll-button-bg: #5e6b8c;
            --header-bg: #16213e;
            --login-error-color: #ff6b6b; /* Define error color as variable */
            --user-list-bg-color: #2e3a4e; /* Slightly different background for user list */
            --select-bg: #2e3a4e; /* Background for dropdown */
            --select-text: #e0e0e0; /* Text color for dropdown */
            --select-border: var(--border-color);
            --audio-progress: #4a4e69;
            --audio-progress-played: #5e6b8c;
            --audio-button-bg: #5e6b8c;
        }

        /* CSS Feature 1: Dark Mode (Default) */
        /* -- variables defined in body */

        #login-container {
            background-color: var(--bg-color);
            padding: 30px;
            border-radius: 15px; /* CSS Feature 13: Rounded Corners */
            box-shadow: 0 10px 25px var(--shadow-color); /* CSS Feature 12: Soft Shadow */
            text-align: center;
        }

        #login-container h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        #login-container input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* CSS Feature 13: Rounded Corners */
            background-color: var(--input-bg);
            color: var(--input-text);
            font-size: 1rem;
        }

        #login-container button {
            width: 100%;
            padding: 12px;
            background-color: #5e6b8c;
            color: white;
            border: none;
            border-radius: 8px; /* CSS Feature 13: Rounded Corners */
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #login-container button:hover {
            background-color: #7a8ba5;
        }

        #login-container button:active {
            transform: scale(0.98); /* CSS Feature 14: Button Animation */
        }

        #login-error {
            color: var(--login-error-color); /* Use variable */
            margin-top: 15px;
            font-size: 0.9rem;
        }

         #firebase-chat-init-error { /* Style for Firebase init error */
             color: var(--login-error-color);
             margin-top: 10px;
             font-size: 0.9rem;
         }


        #chat-container {
            display: none; /* Hidden by default */
            width: 95%;
            max-width: 800px;
            height: 95vh;
            max-height: 900px;
            background-color: var(--bg-color);
            border-radius: 15px; /* CSS Feature 13: Rounded Corners */
            box-shadow: 0 10px 30px var(--shadow-color); /* CSS Feature 12: Soft Shadow */
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr auto; /* Header, Messages, Input */
            grid-template-columns: 1fr 200px; /* Main chat area, User list (default wide screen) */
            grid-template-areas:
                "header header"
                "messages userlist"
                "input input";
            position: relative; /* For scroll button positioning */
            transition: grid-template-columns 0.3s ease; /* Smooth transition for layout changes */
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            #chat-container {
                 grid-template-columns: 1fr; /* Stack columns by default on small screens */
                 grid-template-areas:
                    "header"
                    "messages"
                    "input";
            }

             #chat-container.user-list-visible {
                 grid-template-columns: 1fr; 
                 grid-template-areas:
                     "header"
                     "messages"
                     "input"; 
                 overflow: hidden; 
             }
        }


        #chat-header {
            grid-area: header;
            background-color: var(--header-bg);
            color: var(--text-color);
            padding: 10px 15px; 
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            flex-wrap: wrap; 
            gap: 10px; 
        }

         #chat-header .header-title { 
             flex-grow: 1; 
             text-align: center; 
         }

          #chat-header .header-title span {
               display: block; 
               font-size: 0.9em;
               font-weight: normal;
               color: var(--secondary-color);
          }

        #group-select { 
            padding: 8px;
            border: 1px solid var(--select-border);
            border-radius: 5px;
            background-color: var(--select-bg);
            color: var(--select-text);
            font-size: 1rem;
            cursor: pointer;
            outline: none;
             flex-shrink: 0; 
        }


        #user-list-toggle-button { 
             background-color: transparent;
             color: var(--text-color);
             border: none;
             padding: 5px;
             cursor: pointer;
             margin-left: 10px; 
             display: none; 
              flex-shrink: 0; 
         }

        @media (max-width: 768px) {
            #user-list-toggle-button {
                 display: block; 
                 order: -1; 
            }
        }

         #user-list-toggle-button svg {
             width: 24px;
             height: 24px;
             fill: currentColor;
         }


        #user-list {
            grid-area: userlist; 
            width: 200px; 
            background-color: var(--user-list-bg-color); 
            padding: 15px;
            overflow-y: auto;
            border-left: 1px solid var(--border-color);
             transition: transform 0.3s ease; 

            @media (max-width: 768px) {
                 position: fixed; 
                 top: 0; 
                 right: -200px; 
                 bottom: 0; 
                 width: 200px; 
                 z-index: 50; 
                 box-shadow: -5px 0 15px var(--shadow-color); 
                 border-left: none; 
                 transform: translateX(0); 
            }
        }

         @media (max-width: 768px) {
             #chat-container.user-list-visible #user-list {
                 transform: translateX(-200px); 
             }
         }


        #user-list h4 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        #user-list ul {
            list-style: none;
            padding: 0;
        }

        #user-list li {
            color: var(--text-color);
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease; 
        }

         #user-list li:hover {
             background-color: rgba(255, 255, 255, 0.1);
         }

        .online-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4caf50; /* Green */
            margin-right: 5px;
            vertical-align: middle;
        }

         .offline-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #f44336; /* Red */
            margin-right: 5px;
            vertical-align: middle;
        }

        .last-seen {
            font-size: 0.8em;
            color: var(--secondary-color);
            display: block; 
        }


        #message-area {
            grid-area: messages;
            padding: 20px;
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 80%;
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeInSlideUp 0.5s forwards ease; 
        }

         @keyframes fadeInSlideUp {
             to {
                 opacity: 1;
                 transform: translateY(0);
             }
         }

        .my-message {
            align-self: flex-end; 
            flex-direction: row-reverse; 
        }

         .other-message {
             align-self: flex-start; 
             flex-direction: row; 
         }

        .message-avatar {
             width: 40px;
             height: 40px;
             border-radius: 50%; 
             background-color: var(--secondary-color); 
             display: flex;
             justify-content: center;
             align-items: center;
             color: white;
             font-weight: bold;
             flex-shrink: 0; 
             overflow: hidden; 
         }

        .message-avatar img {
             width: 100%;
             height: 100%;
             object-fit: cover;
             display: block;
         }


        .message-content {
            background-color: var(--other-message-bg);
            padding: 12px 18px;
            border-radius: 20px; 
            color: var(--text-color);
            word-break: break-word; 
            box-shadow: 0 2px 5px var(--shadow-color); 
            transition: background-color 0.3s ease; 
            position: relative; 
        }

         .my-message .message-content {
             background-color: var(--my-message-bg); 
         }

         .message-content:hover {
             background-color: rgba(255, 255, 255, 0.15); 
         }


        .message-sender {
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.5;
        }

        .message-image {
            max-width: 250px; 
            max-height: 250px;
            border-radius: 10px; 
            cursor: pointer;
            display: block; 
            transition: opacity 0.5s ease; 
            object-fit: cover; 
        }

         .message-image.loading {
             opacity: 0.5; 
         }

        /* New styles for image group */
        .image-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 5px;
            margin: 5px 0;
        }

        .image-group img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .image-group-container {
            position: relative;
        }

        .image-group-count {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        /* Audio message styles */
        .audio-message {
            width: 250px;
            background-color: var(--audio-button-bg);
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .play-pause-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-right: 10px;
        }

        .audio-progress {
            flex-grow: 1;
            height: 5px;
            background-color: var(--audio-progress);
            border-radius: 5px;
            margin-right: 10px;
            position: relative;
            overflow: hidden;
        }

        .audio-progress-played {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--audio-progress-played);
            width: 0%;
        }

        .audio-duration {
            font-size: 0.8em;
            color: white;
        }

        .delete-button {
            position: absolute;
            top: -8px; 
            left: -8px; 
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0; 
            transition: opacity 0.2s ease;
        }

         .my-message .delete-button {
            left: auto; 
            right: -8px; 
         }

         .message-content:hover .delete-button {
             opacity: 1; 
         }


       /* في قسم الـ CSS */
        #input-area {
            grid-area: input;
            display: flex;
            padding: 10px 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
            gap: 8px;
            align-items: center;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-size: 1rem;
            outline: none;
            min-height: 45px;
            max-height: 120px;
            resize: none;
            overflow-y: auto;
        }

        #image-upload-button,
        #send-button,
        #record-audio-button {
            background-color: var(--audio-button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            min-width: 45px;
            min-height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease; /* تم تعديل الانتقال هنا */
            flex-shrink: 0;
        }
        
        #record-audio-button.recording { /* كلاس جديد للتسجيل */
            background-color: red;
            color: white;
        }

        #image-upload-button:hover,
        #send-button:hover,
        #record-audio-button:hover:not(.recording) { /* تعديل حتى لا يتغير اللون عند التحويم أثناء التسجيل */
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        #image-upload-button:active,
        #send-button:active,
        #record-audio-button:active {
            transform: scale(0.95);
        }

        /* تعديلات للشاشات الصغيرة */
        @media (max-width: 480px) {
            #input-area {
                padding: 8px 12px;
                gap: 6px;
            }
            
            #message-input {
                padding: 8px 12px;
                font-size: 0.9rem;
                min-height: 40px;
            }
            
            #image-upload-button,
            #send-button,
            #record-audio-button {
                width: 40px;
                height: 40px;
                min-width: 40px;
                min-height: 40px;
            }
            
            #image-upload-button svg,
            #send-button svg,
            #record-audio-button svg {
                width: 20px;
                height: 20px;
            }
        }
        /* Recording indicator */
        .recording-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }

        .recording-animation {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        #scroll-to-bottom {
            position: absolute;
            bottom: 80px; 
            right: 20px; 
            background-color: var(--scroll-button-bg);
            color: white;
            border: none;
            border-radius: 50%; 
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color 0.3s ease, opacity 0.3s ease;
            opacity: 0; 
            visibility: hidden;
            z-index: 10; 
        }

         #scroll-to-bottom.show {
             opacity: 1;
             visibility: visible;
         }

         #scroll-to-bottom svg {
             width: 24px;
             height: 24px;
             fill: currentColor;
         }


        #image-modal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(5px); 
            z-index: 100; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
             position: relative; 
             max-width: 90%;
             max-height: 90%;
             display: flex;
             justify-content: center;
             align-items: center;
             overflow: hidden; 
         }

        #modal-image {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            cursor: grab; 
        }

         #modal-image.dragging {
             cursor: grabbing;
         }


        .modal-close,
        .modal-download {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 110; 
            transition: background-color 0.3s ease;
        }

        .modal-close {
            top: 15px;
            right: 15px; 
        }
         .modal-download {
             top: 15px;
             left: 15px; 
         }

        .modal-close:hover,
        .modal-download:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function updateOnlineUsersList(users) {
        if (!userListUl) return;
        userListUl.innerHTML = '';
        if (users) {
            const sortedUserIds = Object.keys(users).sort((uidA, uidB) => {
                const userA = users[uidA];
                const userB = users[uidB];

                if (!userA || !userB) return 0;

                if (userA.isOnline && !userB.isOnline) return -1;
                if (!userA.isOnline && userB.isOnline) return 1;

                const nameA = userA.name || '';
                const nameB = userB.name || '';
                return nameA.localeCompare(nameB, 'ar');
            });

            sortedUserIds.forEach(userId => {
                const user = users[userId];
                if (!user || !user.name) {
                    console.warn("Skipping invalid user entry in online list:", user);
                    return;
                }

                const li = document.createElement('li');

                const statusSpan = document.createElement('span');
                statusSpan.classList.add(user.isOnline ? 'online-status' : 'offline-status');
                statusSpan.title = user.isOnline ? 'متصل' : 'غير متصل';

                li.appendChild(statusSpan);
                li.appendChild(document.createTextNode(user.name));

                if (!user.isOnline && user.lastSeen) {
                    const lastSeenSpan = document.createElement('span');
                    lastSeenSpan.classList.add('last-seen');
                    const lastSeenTime = new Date(user.lastSeen);
                    try {
                        lastSeenSpan.textContent = ` (آخر ظهور: ${lastSeenTime.toLocaleDateString('ar-EG')} ${lastSeenTime.toLocaleTimeString('ar-EG')})`;
                    } catch (e) {
                        console.error("Error formatting last seen date:", user.lastSeen, e);
                        lastSeenSpan.textContent = ` (آخر ظهور: غير معروف)`;
                    }
                    li.appendChild(lastSeenSpan);
                }

                userListUl.appendChild(li);
            });
        }
    }

        console.log(`Attempting to select group: ${groupId} (${groupName})`);

        if (messagesListener && currentGroupId && currentGroupId !== groupId) {

    function startRecording() {
        if (isRecording) return;
        
        audioChunks = [];
        audioDuration = 0;
        isRecording = true;
        if(recordingIndicator) recordingIndicator.style.display = 'block';
        if(recordAudioButton) recordAudioButton.classList.add('recording');

        audioDurationInterval = setInterval(() => {
            audioDuration++;
            const indicatorText = document.querySelector('.recording-indicator span');
            if(indicatorText) indicatorText.textContent = `جارٍ التسجيل... (${formatTime(audioDuration)})`;
        }, 1000);
        
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendAudioMessage(audioBlob);
                };
            })
            .catch(error => {
                console.error("Error accessing microphone:", error);
                alert("لا يمكن الوصول إلى الميكروفون. يرجى التحقق من الأذونات.");
                stopRecording();
            });
    }
    
    function stopRecording() {
        if (!isRecording && (!recordAudioButton || !recordAudioButton.classList.contains('recording'))) return;
        
        isRecording = false;
        if(recordingIndicator) recordingIndicator.style.display = 'none';
        if(recordAudioButton) recordAudioButton.classList.remove('recording');
        clearInterval(audioDurationInterval);
        
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            if (mediaRecorder.stream) {
                 mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }
    }
    
    function sendAudioMessage(audioBlob) {
        if (!currentUser || !currentUser.userId) {
            console.error("Cannot send audio: User not logged in or user ID is missing.");
            alert("خطأ: يجب تسجيل الدخول أولاً لإرسال الرسائل الصوتية.");
            return;
        }
        if (!currentGroupId) {
            console.error("Cannot send audio: No group selected.");
            alert("خطأ: يرجى اختيار مجموعة أولاً لإرسال الرسائل الصوتية.");
            return;
        }
        if (!storageRef) {
             console.error("Cannot send audio: Firebase Storage reference (storageRef) is not initialized.");
             alert("خطأ في تهيئة نظام تخزين الملفات. يرجى المحاولة لاحقاً.");
             return;
        }
        
        const fileName = `${Date.now()}_${currentUser.userId}.wav`;
        // Assuming storageRef is 'chat_images', audio messages go to a subfolder
        const audioStorageBasePath = storage.ref('audio_messages'); // Create a new ref for audio if different
        const audioFileRef = audioStorageBasePath.child(`${currentUser.userId}/${fileName}`);
        
        console.log("Starting audio upload to:", audioFileRef.fullPath);
        const uploadTask = audioFileRef.put(audioBlob);
        
        uploadTask.on('state_changed',
            snapshot => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                console.log('Audio upload progress:', progress.toFixed(2) + '%');
            },
            error => {
                console.error("Audio upload failed:", error.code, error.message, error);
                alert(`فشل تحميل الرسالة الصوتية. الخطأ: ${error.message}`);
            },
            () => {
                console.log("Audio upload complete. Getting download URL...");
                uploadTask.snapshot.ref.getDownloadURL().then(downloadURL => {
                    const groupMessagesRef = database.ref('groupMessages').child(currentGroupId);
                    const newMessage = {
                        type: 'audio',
                        senderName: currentUser.name,
                        senderId: currentUser.userId,
                        audioUrl: downloadURL,
                        duration: audioDuration,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    };
                    
                    groupMessagesRef.push(newMessage)
                        .then(() => {
                            console.log("Audio message sent successfully.");
                        })
                        .catch(dbError => {
                            console.error("Error sending audio message to database:", dbError);
                            alert("حدث خطأ أثناء إرسال بيانات الرسالة الصوتية.");
                        });
                }).catch(urlError => {
                    console.error("Error getting download URL for audio:", urlError);
                    alert("حدث خطأ أثناء الحصول على رابط الرسالة الصوتية بعد الرفع.");
                });
            }
        );
    }

            console.error("Online users list element or Firebase refs not found. Online user list disabled.");
        }
    } catch (error) {
        console.error("Firebase chat initialization failed:", error);
        if(firebaseChatInitErrorElement) {
            firebaseChatInitErrorElement.textContent = 'فشل تهيئة Firebase للدردشة. يرجى التحقق من إعداداتك واتصالك بالإنترنت. الخطأ: ' + error.message;
        } else {
            if(loginError) loginError.textContent = 'فشل تهيئة Firebase. يرجى التحقق من إعداداتك واتصالك بالإنترنت.';
            else alert('فشل تهيئة Firebase. يرجى التحقق من إعداداتك واتصالك بالإنترنت.');
        }

        if(loginButton) loginButton.disabled = true;
        if(loginCodeInput) loginCodeInput.disabled = true;
        if(loginNameInput) loginNameInput.disabled = true;
        if(messageInput) messageInput.disabled = true;
        if(sendButton) sendButton.disabled = true;
        if(imageUploadButton) imageUploadButton.disabled = true;
        if(recordAudioButton) recordAudioButton.disabled = true;
        if(groupSelect) groupSelect.disabled = true;
    }

    if (loginButton && loginCodeInput && loginNameInput && database) {
        loginButton.addEventListener('click', () => {
            const code = loginCodeInput.value.trim();
            const name = loginNameInput.value.trim();
            if(loginError) loginError.textContent = '';

            if (!code || !name) {
                if(loginError) loginError.textContent = 'الرجاء إدخال الكود والاسم.';
                return;
            }

            console.log(`Login attempt with code: ${code}, name: ${name}`);

            if (!allowedUsersRef || !onlineUsersRef) {
                if(loginError) loginError.textContent = 'نظام التحقق أو الحضور غير جاهز. حاول مرة أخرى.';
                console.error("Firebase refs (allowedUsersRef or onlineUsersRef) not initialized.");
                return;
            }

            allowedUsersRef.child(code).once('value', snapshot => {
                if (snapshot.exists()) {
                    const storedUserData = snapshot.val();
                    const expectedName = storedUserData.name;

                    if (expectedName && name.toLowerCase() === expectedName.toLowerCase()) {
                        console.log("Login code and name are valid.");
                        currentUserId = generatePersistentUserId(code, name);
                        currentUser = { code: code, name: name, userId: currentUserId };

                        localStorage.setItem('savedCode', code);
                        localStorage.setItem('savedName', name);

                        const userStatusRef = onlineUsersRef.child(currentUserId);
                        const userDataOnline = {
                            name: currentUser.name,
                            isOnline: true,
                            lastSeen: firebase.database.ServerValue.TIMESTAMP
                        };
                        const userDataOffline = {
                            name: currentUser.name,
                            isOnline: false,
                            lastSeen: firebase.database.ServerValue.TIMESTAMP
                        };

                        userStatusRef.onDisconnect().set(userDataOffline)
                            .then(() => {
                                console.log("onDisconnect handler set for user:", currentUserId);
                                return userStatusRef.set(userDataOnline);
                            })
                            .then(() => {
                                console.log("User set as online. Showing chat.");
                                showChat();
                                updateChatHeaderTitle(currentGroupName, currentUser.name);

                                if (!currentGroupId && groupSelect && groupSelect.options.length > 0) {
                                    let firstSelectableOption = null;
                                    for(let i=0; i < groupSelect.options.length; i++) {
                                        if (!groupSelect.options[i].disabled && groupSelect.options[i].value) {
                                            firstSelectableOption = groupSelect.options[i];
                                            break;
                                        }
                                    }

                                    if (firstSelectableOption) {
                                        groupSelect.value = firstSelectableOption.value;
                                        console.log(`Auto-selecting group: ${firstSelectableOption.value} - ${firstSelectableOption.text}`);
                                        selectGroup(firstSelectableOption.value, firstSelectableOption.text);
                                    } else {
                                        console.warn("No selectable group found to auto-select.");
                                        if(messageInput) messageInput.disabled = true;
                                        if(sendButton) sendButton.disabled = true;
                                        if(imageUploadButton) imageUploadButton.disabled = true;
                                        if(recordAudioButton) recordAudioButton.disabled = true;
                                    }
                                } else if (currentGroupId && currentGroupName) {
                                    selectGroup(currentGroupId, currentGroupName);
                                }
                            })
                            .catch(error => {
                                console.error("Error setting user online or onDisconnect:", error);
                                if(loginError) loginError.textContent = 'خطأ في تسجيل حالة الاتصال. حاول مرة أخرى.';
                                currentUser = null; currentUserId = null;
                            });

                    } else {
                        console.log("Login code is valid, but name is incorrect.");
                        if(loginError) loginError.textContent = 'الاسم المدخل غير صحيح لهذا الكود.';
                    }
                } else {
                    console.log("Login code is invalid.");
                    if(loginError) loginError.textContent = 'الكود المدخل غير صحيح.';
                }
            }, error => {
                console.error("Error accessing allowed users:", error);
                if(loginError) loginError.textContent = 'خطأ في التحقق من الكود. حاول مرة أخرى.';
            });
        });
        console.log("Login button event listener attached.");
    } else {
        console.error("Could not attach login button event listener. Crucial elements or Firebase database ref missing.");
        if(loginContainer && loginContainer.style.display !== 'none' && loginError) {
            loginError.textContent = "خطأ في تهيئة زر الدخول. حاول تحديث الصفحة.";
        }
    }

    if(groupSelect) {
        groupSelect.addEventListener('change', (event) => {
            const selectedGroupId = event.target.value;
            const selectedOption = event.target.options[event.target.selectedIndex];
            const selectedGroupName = selectedOption ? selectedOption.text : null;
            if (selectedGroupId && selectedGroupName && selectedOption && !selectedOption.disabled) {
                selectGroup(selectedGroupId, selectedGroupName);
            } else if (!selectedGroupId) {
                console.warn("Default 'select group' option chosen. No action taken.");
                if(messageInput) messageInput.disabled = true;
                if(sendButton) sendButton.disabled = true;
                if(imageUploadButton) imageUploadButton.disabled = true;
                if(recordAudioButton) recordAudioButton.disabled = true;
            }
        });
        console.log("Group select change listener attached.");
    }

    if(sendButton && messageInput && database) {
        sendButton.addEventListener('click', () => {
            console.log("Send button clicked!");
            const text = messageInput.value.trim();
            if (text && currentUser && currentUser.userId && currentGroupId) {
                const groupMessagesRef = database.ref('groupMessages').child(currentGroupId);
                const newMessage = {
                    type: 'text',
                    senderName: currentUser.name,
                    senderId: currentUser.userId,
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                console.log("Sending text message:", newMessage, "to group:", currentGroupId);
                groupMessagesRef.push(newMessage)
                    .then(() => {
                        console.log("Text message sent successfully.");
                        messageInput.value = '';
                    })
                    .catch(error => {
                        console.error("Error sending text message:", error);
                    });
            } else {
                console.warn("Send click ignored: Text empty, user not logged in, or no group selected.");
            }
        });
        console.log("Event listener attached to send button.");
    }

    if(messageInput && sendButton) {
        messageInput.addEventListener('keypress', (event) => {
            console.log("Key pressed in message input:", event.key);
            if (event.key === 'Enter') {
                event.preventDefault();
                sendButton.click();
            }
        });
        console.log("Event listener attached to message input (keypress).");
    }

    if(imageUploadButton && imageUploadInput) {
        imageUploadButton.addEventListener('click', () => {
            console.log("Image upload button clicked.");
            imageUploadInput.click();
        });
        console.log("Event listener attached to image upload button.");
    }

    if(imageUploadInput && storage && database) {
        imageUploadInput.addEventListener('change', async (event) => {
            console.log("Image upload input change event fired.");
            const files = event.target.files;

            if (!currentUser || !currentUser.userId) {
                console.error("Image upload error: Current user not logged in or user ID is missing.");
                alert("خطأ: يجب تسجيل الدخول أولاً لتحميل الصور.");
                event.target.value = null; 
                return;
            }
            if (!currentGroupId) {
                console.error("Image upload error: No group selected.");
                alert("خطأ: يرجى اختيار مجموعة أولاً لتحميل الصور.");
                event.target.value = null;
                return;
            }
            if (!storageRef) { 
                console.error("Image upload error: Firebase Storage reference (storageRef) is not initialized for 'chat_images'.");
                alert("خطأ في تهيئة نظام تخزين الملفات. يرجى المحاولة لاحقاً.");
                event.target.value = null;
                return;
            }
            if (!files || files.length === 0) {
                console.warn("Image upload ignored: No files selected.");
                event.target.value = null;
                return;
            }

            const filesToUpload = Array.from(files).slice(0, 4); 
            
            if (filesToUpload.length === 0) {
                 console.warn("Image upload ignored: No files to upload after slicing.");
                 event.target.value = null;
                 return;
            }

            if (filesToUpload.length === 1) {
                const file = filesToUpload[0];
                console.log("Single file selected:", file.name, "Type:", file.type, "Size:", file.size);
                const fileName = `${Date.now()}_${currentUser.userId}_${file.name.replace(/[^a-zA-Z0-9._-]/g, '_')}`;
                const imageFileRef = storageRef.child(`${currentUser.userId}/${fileName}`);

                console.log("Starting single image upload to:", imageFileRef.fullPath);
                const uploadTask = imageFileRef.put(file);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log(`Upload is ${progress.toFixed(2)}% done for file: ${file.name}`);
                    },
                    (error) => {
                        console.error(`Single image upload failed for file: ${file.name}`, "Error Code:", error.code, "Error Message:", error.message, "Full Error:", error);
                        let userMessage = `فشل تحميل الصورة: ${file.name}.`;
                        switch (error.code) {
                            case 'storage/unauthorized':
                                userMessage += "\nليس لديك الإذن لرفع الملفات. تحقق من تسجيل دخولك وقواعد الأمان في Firebase Storage.";
                                break;
                            case 'storage/canceled':
                                userMessage += "\nتم إلغاء عملية الرفع.";
                                break;
                            case 'storage/object-not-found':
                                userMessage += "\nلم يتم العثور على المسار أو الملف في الخادم. قد تكون مشكلة في قواعد الأمان أو المسار.";
                                break;    
                            case 'storage/unknown':
                                userMessage += "\nحدث خطأ غير معروف. يرجى المحاولة مرة أخرى.";
                                break;
                            default:
                                userMessage += `\n(الرمز: ${error.code}). يرجى المحاولة مرة أخرى أو الاتصال بالدعم.`;
                        }
                        alert(userMessage);
                    },
                    () => {
                        console.log(`Image upload complete for file: ${file.name}. Getting download URL...`);
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            console.log('File available at', downloadURL);
                            const groupMessagesRef = database.ref('groupMessages').child(currentGroupId);
                            const newMessage = {
                                type: 'image',
                                senderName: currentUser.name,
                                senderId: currentUser.userId,
                                imageUrl: downloadURL,
                                fileName: file.name, 
                                timestamp: firebase.database.ServerValue.TIMESTAMP
                            };
                            groupMessagesRef.push(newMessage)
                                .then(() => {
                                    console.log(`Image message sent successfully for file: ${file.name}`);
                                })
                                .catch(dbError => {
                                    console.error(`Error sending image message to database for file: ${file.name}`, dbError);
                                    alert(`حدث خطأ أثناء إرسال رابط الصورة إلى قاعدة البيانات: ${file.name}.`);
                                });
                        }).catch(urlError => {
                            console.error(`Error getting download URL for file: ${file.name}`, urlError);
                            alert(`حدث خطأ أثناء الحصول على رابط الصورة بعد الرفع: ${file.name}. تأكد من أن قواعد Storage تسمح بالقراءة.`);
                        });
                    }
                );
            } else if (filesToUpload.length > 1) {
                console.log(`Starting upload for ${filesToUpload.length} files.`);
                const uploadPromises = filesToUpload.map(file => {
                    console.log("Processing file for multi-upload:", file.name, "Type:", file.type, "Size:", file.size);
                    const fileName = `${Date.now()}_${currentUser.userId}_${file.name.replace(/[^a-zA-Z0-9._-]/g, '_')}`;
                    const imageFileRef = storageRef.child(`${currentUser.userId}/${fileName}`);

                    return imageFileRef.put(file)
                        .then(snapshot => {
                            console.log(`File ${file.name} uploaded. Getting URL.`);
                            return snapshot.ref.getDownloadURL();
                        })
                        .then(downloadURL => {
                            console.log(`Download URL for ${file.name}: ${downloadURL}`);
                            return { url: downloadURL, name: file.name };
                        })
                        .catch(error => {
                            console.error(`Failed to upload or get URL for ${file.name}:`, error.code, error.message, error);
                            throw {fileName: file.name, error: error}; 
                        });
                });

                Promise.all(uploadPromises)
                    .then(results => {
                        const imageUrls = results.map(r => r.url);
                        console.log("All images for group uploaded successfully. URLs:", imageUrls);
                        const groupMessagesRef = database.ref('groupMessages').child(currentGroupId);
                        const newMessage = {
                            type: 'image-group',
                            senderName: currentUser.name,
                            senderId: currentUser.userId,
                            images: imageUrls,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        };
                        groupMessagesRef.push(newMessage)
                            .then(() => {
                                console.log("Image group message sent successfully.");
                            })
                            .catch(dbError => {
                                console.error("Error sending image group message to database:", dbError);
                                alert("حدث خطأ أثناء إرسال مجموعة روابط الصور إلى قاعدة البيانات.");
                            });
                    })
                    .catch(errorInfo => { 
                        console.error("Error uploading one or more images in the group:", errorInfo.error, "File:", errorInfo.fileName);
                        let userMessage = `فشل تحميل ملف واحد أو أكثر من المجموعة (${errorInfo.fileName}).`;
                        switch (errorInfo.error.code) {
                            case 'storage/unauthorized':
                                userMessage += "\nليس لديك الإذن لرفع الملفات. تحقق من تسجيل دخولك وقواعد الأمان.";
                                break;
                            case 'storage/canceled':
                                userMessage += "\nتم إلغاء عملية الرفع لأحد الملفات.";
                                break;
                            case 'storage/object-not-found':
                                userMessage += "\nلم يتم العثور على المسار أو الملف في الخادم. قد تكون مشكلة في قواعد الأمان أو المسار.";
                                break;
                            case 'storage/unknown':
                                userMessage += "\nحدث خطأ غير معروف أثناء رفع أحد الملفات.";
                                break;
                            default:
                                userMessage += `\n(الرمز: ${errorInfo.error.code}). يرجى المحاولة مرة أخرى.`;
                        }
                        alert(userMessage);
                    });
            }
            event.target.value = null; 
        });
        console.log("Event listener attached to image upload input with enhanced error handling and checks.");
    }


    if (recordAudioButton) {
        recordAudioButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });
    }
    
    if (stopRecordingButton) {
        stopRecordingButton.addEventListener('click', stopRecording);
    }

    if(scrollToBottomButton) {
        scrollToBottomButton.addEventListener('click', () => {
            console.log("Scroll to bottom button clicked.");
            scrollToBottom();
        });
        console.log("Event listener attached to scroll to bottom button.");
    }

    if(messageArea && imageModal && modalCloseButton && modalDownloadButton && modalImage) {
        messageArea.addEventListener('click', (event) => {
            console.log("Message area clicked.", event.target);
            if (event.target.classList.contains('message-image')) {
                console.log("Clicked element is a message image.");
                const imageUrl = event.target.dataset.imageUrl;
                if (imageUrl) {
                    console.log("Showing image modal for URL:", imageUrl);
                    modalImage.src = imageUrl;
                    imageModal.style.display = 'flex';
                    modalDownloadButton.dataset.imageUrl = imageUrl;
                }
            }
        });
        console.log("Event listener attached to message area for image clicks.");

        modalCloseButton.addEventListener('click', () => {
            console.log("Modal close button clicked.");
            imageModal.style.display = 'none';
            modalImage.src = '';
            modalImage.style.transform = 'scale(1)';
            modalImage.style.left = '0px';
            modalImage.style.top = '0px';
            isPinching = false;
            initialX = initialY = initialDistance = 0;
            currentScale = 1;
        });
        console.log("Event listener attached to modal close button.");

        imageModal.addEventListener('click', (event) => {
            console.log("Image modal background clicked.", event.target);
            if (event.target === imageModal) {
                console.log("Clicked on modal background, closing modal.");
                modalCloseButton.click();
            }
        });
        console.log("Event listener attached to modal background for closing.");

        modalDownloadButton.addEventListener('click', () => {
            console.log("Modal download button clicked.");
            const imageUrl = modalDownloadButton.dataset.imageUrl;
            if (imageUrl) {
                console.log("Attempting to download image from URL:", imageUrl);
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = 'chat_image_' + new Date().getTime();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                console.log("Download link created and clicked.");
            } else {
                console.warn("Download button clicked but no image URL found.");
            }
        });
        console.log("Event listener attached to modal download button.");

        console.log("Touch event listeners for image modal attached.");
        modalImage.addEventListener('touchstart', (event) => {
            if (event.touches.length === 2) {
                isPinching = true;
                initialDistance = Math.hypot(event.touches[1].clientX - event.touches[0].clientX, event.touches[1].clientY - event.touches[0].clientY);
                currentScale = parseFloat(modalImage.style.transform.replace('scale(', '').replace(')', '')) || 1;
                event.preventDefault();
            } else if (event.touches.length === 1 && currentScale > 1) {
                initialX = event.touches[0].clientX - (parseFloat(modalImage.style.left) || 0);
                initialY = event.touches[0].clientY - (parseFloat(modalImage.style.top) || 0);
                modalImage.classList.add('dragging');
                event.preventDefault();
            }
        }, { passive: false });

        modalImage.addEventListener('touchmove', (event) => {
            if (isPinching && event.touches.length === 2) {
                event.preventDefault();
                const currentDistance = Math.hypot(event.touches[1].clientX - event.touches[0].clientX, event.touches[1].clientY - event.touches[0].clientY);
                const scale = currentScale * (currentDistance / initialDistance);
                modalImage.style.transform = `scale(${Math.min(Math.max(scale, 0.5), 4)})`;
            } else if (event.touches.length === 1 && modalImage.classList.contains('dragging')) {
                event.preventDefault();
                const newX = event.touches[0].clientX - initialX;
                const newY = event.touches[0].clientY - initialY;
                modalImage.style.left = `${newX}px`;
                modalImage.style.top = `${newY}px`;
            }
        }, { passive: false });

        modalImage.addEventListener('touchend', (event) => {
            if (event.touches.length < 2) isPinching = false;
            if (event.touches.length < 1) modalImage.classList.remove('dragging');
        });
    } else {
        console.error("Critical image modal elements not found. Image preview/download will not work.");
    }

    if (userListToggleButton && chatContainer && userList) {
        userListToggleButton.addEventListener('click', () => {
            console.log("User list toggle button clicked.");
            const isVisible = chatContainer.classList.toggle('user-list-visible');
            userList.style.display = isVisible ? 'block' : 'none';
        });
        console.log("Event listener attached to user list toggle button.");

        if (window.innerWidth <= 768) {
            document.addEventListener('click', (event) => {
                if (window.innerWidth <= 768) {
                    const isClickInsideUserList = userList && userList.contains(event.target);
                    const isClickOnToggleButton = userListToggleButton && userListToggleButton.contains(event.target);
                    const isListVisible = chatContainer && chatContainer.classList.contains('user-list-visible');

                    if (isListVisible && !isClickInsideUserList && !isClickOnToggleButton) {
                        console.log("Clicked outside user list/toggle button on mobile, closing.");
                        userListToggleButton.click();
                    }
                }
            });
            console.log("Global click listener attached for closing user list on mobile.");
        }
    } else {
        console.error("User list toggle button or chat/user list containers not found.");
    }

    if(loginContainer && chatContainer) {
        showLogin();
        console.log("Showing login screen.");
    } else {
        console.error("Login or chat containers not found. Cannot show initial screen.");
    }

    window.addEventListener('resize', () => {
        console.log("Window resized. Checking layout...");
        const isSmallScreen = window.innerWidth <= 768;
        if(userListToggleButton) userListToggleButton.style.display = isSmallScreen ? 'block' : 'none';

        if (isSmallScreen) {
            if (userList) {
                if (!chatContainer || !chatContainer.classList.contains('user-list-visible')) {
                    userList.style.display = 'none';
                } else {
                    userList.style.display = 'block';
                }
            }
        } else {
            if(userList) userList.style.display = 'block';
            if(chatContainer) chatContainer.classList.remove('user-list-visible');
        }
    });
    window.dispatchEvent(new Event('resize'));
    console.log("Resize listener attached and triggered.");

    window.addEventListener('beforeunload', () => {
        console.log("Window beforeunload event triggered.");
        if (currentUser && currentUserId && onlineUsersRef && database.app.options) {
            // Cleanup if needed
        }
    });
    console.log("Chat script fully executed.");

</script>
